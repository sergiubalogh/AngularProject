<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login Form -->
      <form [formGroup]="registerForm">
        <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" formControlName="email">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Create a User" (click)="createUser()">
      </form>


      <div id="formFooter">
      <a routerLink="/register" class="underlineHover" href="#">Go to Login</a>
      </div>
  
    </div>
  </div>
